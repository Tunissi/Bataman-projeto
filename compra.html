    <h1>Comprar Ingresso</h1>

    <div>
        <div id="pagamento">
        <form action="./compra.html">
          

            <label >Nome completo</label>
            <input style="display: block;" id="name" type="name" name="nome" placeholder="Digite seu nome" />

            <label >CPF</label>
            <input style="display: block;" id="cpf" type="numb" name="cpf" placeholder="Digite seu cpf" />

            <label >Ingressos</label>
            <input style="display: block;" id="ingresso" type="number" name="ingresso" placeholder="Quantidade ingressos" />
           

                    <div class="cartao">
                        <label>Cartão de Crédito</label>
                        
                            <input  type="num" maxlength="4" placeholder="0000">
                            <input  type="num" maxlength="4" placeholder="0000">
                            <input  type="num" maxlength="4" placeholder="0000">
                            <input  type="num" maxlength="4" placeholder="0000">
                        </div>
                        <div class="titular">
                            <label >Nome Do Titular</label>
                            <input type="text" placeholder="Titular">
                     </div>
                   <div class="card">
                                <label >Data Vencimento</label>
                                <input type="numb" maxlength="2" placeholder="00">
                                <input type="num" maxlength="4" placeholder="0000">
                                <label >CCV</label>
                                <input type="num" maxlength="3" placeholder="000">
                    </div>
                   
                            <button class="button">Comprar</button>
        </form>
